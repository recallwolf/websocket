<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets\main.css">
  </head>
  <body>
    <div class="container position">
      <div class="row">
        <div class="col-sm-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              User chat message
            </div>
            <div class="panel-body">
              Nikename: recallwolf
            </div>
          </div>
          <div class="panel panel-success">
            <div class="panel-heading">
              Users in room
            </div>
            <div class="panel-body users">
              <ul class="list-group">
                <li class="list-group-item">USER 1</li>
                <li class="list-group-item">USER 2</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-9" id="message">
          <div class="panel panel-info">
            <div class="panel-heading">
              CHAT
            </div>
            <div class="panel-body chat">
              <div class="chat-msg">
                <chat v-bind:chatmsg="chatmsg" v-for="chatmsg in chatmsgs" key="chatmsg.id"></chat>
              </div>
              <div class="input-group input-postion">
                <input type="text" class="form-control" v-model="message" v-on:keyup.enter="add">
                <span class="input-group-btn" id="basic-addon1">
                <button class="btn btn-info" type="button" v-on:click="add">Go <i class="glyphicon glyphicon-send"></i></button>
                </span>
              </div>
            </div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js">
  </script> 
  <script src="https://unpkg.com/vue"></script>
  <script>
    var socket = io.connect('http://localhost:3000');
    

    Vue.component('chat', {
      props: ['chatmsg'],
      template: '<div class="chat-content col-sm-11"><div class="chat-content-heading"><span class="label label-danger span-style"><i class="glyphicon glyphicon-info-sign">提示信息</i></span><span class="label label-danger span-style"> <i class="glyphicon glyphicon-time">00:00:00</i></span></div><div class="chat-content-body">{{chatmsg.msg}}</div></div>',
    })
    var vm =new Vue({
      el: '#message',
      data:{
        chatmsgs: [],
        users: 0,
        nextId: 0,
        message: "",
      },
      methods:{
        add: function(){
          socket.emit('chat message', this.message);
          this.message = "";
        },
      }
    })

    socket.on('open', function(msg){
      vm.chatmsgs.push({msg: 'welcome'});
    });
    socket.on('chat message', function(msg){
      vm.chatmsgs.push({id: vm.nextId++ ,msg: msg});
    });
  </script>
  
  </body>
</html>
