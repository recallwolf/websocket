<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets\main.css">
  </head>
  <body>
    <div id="message">
      <div class="container-fluid" v-if="show">
        <div class="row">
          <div class="col-sm-12 bg">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <div class="input-group input-nickname-postion">
                <input type="text" placeholder="INPUT YOUR NICKNAME" class="form-control nickname-input" v-model="nickname" v-on:keyup.enter="showchat">
                <span class="input-group-btn" id="basic-addon1">
                <button class="btn btn-success nickname-input" type="button" v-on:click="showchat">Go <i class="glyphicon glyphicon-send"></i></button>
                </span>
              </div>
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>
      </div>
      <div class="container position" v-if="!show">
        <div class="row">
          <div class="col-sm-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                User info
              </div>
              <div class="panel-body">
                <p><i class="glyphicon glyphicon-user">&nbsp{{nickname}}</i></p>
              </div>
            </div>
            <div class="panel panel-success">
              <div class="panel-heading">
                Online User
              </div>
              <div class="panel-body users">
                <ul class="list-group">
                  <chatman v-bind:user="user" v-for="(user,index) in users" key="index"></chatman>
                </ul>
              </div>
              <div class="panel-footer"><h5>在线人数<span class="badge online">{{onlineNum}}</span></h5></div>
            </div>
          </div>
          <div class="col-sm-9" >
            <div class="panel panel-info">
              <div class="panel-heading">
                CHAT
              </div>
            </div>
              <div class="panel-body chat">
                <div class="chat-msg" id="chatscroll">
                  <chat v-bind:chatmsg="chatmsg" v-for="chatmsg in chatmsgs" key="chatmsg.id"></chat>
                </div>
                <div class="input-group" v-if="!display">
                  <input type="text" class="form-control" v-model="message" v-on:keyup.enter="addMessage">
                  <span class="input-group-btn" id="basic-addon1">
                  <button class="btn btn-primary" type="button" v-on:click="showfile">Send File</button>
                  <button class="btn btn-info" type="button" v-on:click="addMessage">Go<i class="glyphicon glyphicon-send"></i></button>
                  </span>
                </div>
                <div class="input-group bgchoosefile col-sm-2" v-if="display">
                  <input class="choosefile" type="file" id="files">
                  <span class="input-group-btn">
                  <button class="btn btn-primary" v-on:click="sendfile">Submit</button>
                  <button class="btn btn-danger" v-on:click="showfile">Cancel</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    </script> 
    <script src="javascripts/vue.js"></script>
    <script>
      var socket = io.connect('http://localhost:3000');

      Vue.component('chat', {
        props: ['chatmsg'],
        template: '<div class="chat-content-others col-sm-11"><div class="chat-content-heading-others"><span class="label label-info span-style-others"><i class="glyphicon glyphicon-user">&nbsp{{chatmsg.user}}</i></span> <span class="label label-danger span-style-others"><i class="glyphicon glyphicon-time">&nbsp{{chatmsg.time}}</i></span></div><div class="chat-content-body" v-html="chatmsg.msg">{{chatmsg.msg}}</div></div>',
      })
      Vue.component('chatman',{
        props: ['user'],
        template: '<li class="list-group-item"><i class="glyphicon glyphicon-user">&nbsp&nbsp{{user.nickname}}</i></li>',
      })
      var vm =new Vue({
        el: '#message',
        data:{
          chatmsgs: [],
          users: [],
          nextId: 0,
          message: "",
          show: true,
          display: false,
          nickname: "",
          onlineNum: 0,
        },
        watch:{
          chatmsgs(){
            this.$nextTick(function(){
              var chat = document.getElementById('chatscroll');
              chat.scrollTop = chat.scrollHeight;
            })
          }       
        },
        methods:{
          addMessage: function(){
            if(this.message != ""){
              socket.emit('chat message', this.message,this.nickname);
              this.message = "";
            } 
          },
          getDate: function(){
            var date = new Date();
            var time = date.toLocaleTimeString(); ;
            return time;
          },
          showchat: function(){
            if(this.nickname != ""){
              socket.emit('online', this.nickname);
              socket.emit('onlineuser', this.nickname);
              this.show = !this.show;
            }
          },
          showfile: function(){
            this.display = !this.display;
          },
          sendfile: function(){
            var files = document.getElementById('files').files;
            if(files.length != 0){
              var file = files[0];
              socket.emit('sendfile', this.nickname, file, file.name);
            }
          }
        }
      })
      

      socket.on('online', function(msg,num){
        vm.chatmsgs.push({msg: 'Welcome' + '[' + msg + ']',time: vm.getDate(),user: "系统消息"});
        vm.onlineNum = num;
      });
      socket.on('chat message', function(msg,nickname){
        vm.chatmsgs.push({id: vm.nextId++ ,msg: msg, time: vm.getDate(), user: nickname});
      });
      socket.on('onlineuser', function(onlineUser){
        vm.users = onlineUser;
      });
      socket.on('sendfile', function(nickname, filename){
        var msg = '文件:  <a href="/files/'+ filename + '"' + '>' + filename +'</a>'
        vm.chatmsgs.push({msg: msg, time: vm.getDate(), user: nickname});
      });
      socket.on('userleft', function(msg, onlineUser, num){
        vm.chatmsgs.push({msg : '[' + msg + ']' + '下线了', time: vm.getDate(),user: "系统消息"});
        vm.users = onlineUser;
        vm.onlineNum = num;
      });
      socket.on('disconnect', function(){
        console.log('用户已离线');
      });

    </script>
  
  </body>
</html>
