<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets\main.css">
  </head>
  <body>
    <div class="container position">
      <div class="row">
        <div class="col-sm-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              User Info
            </div>
            <div class="panel-body">
              Nikename: recallwolf
            </div>
          </div>
          <div class="panel panel-success">
            <div class="panel-heading">
              Users in room
            </div>
            <div class="panel-body users">
              <ul class="list-group">
                <li class="list-group-item">USER 1</li>
                <li class="list-group-item">USER 2</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="panel panel-info">
            <div class="panel-heading">
              CHAT
            </div>
            <div class="panel-body chat">
              <div class="chat-msg">
                <div class="chat-content col-sm-11">
                  <div class="chat-content-heading">
                    <span class="label label-danger span-style"><i class="glyphicon glyphicon-info-sign">提示信息</i></span>
                    <span class="label label-danger span-style"> <i class="glyphicon glyphicon-time">00:00:00</i></span>
                  </div>
                  <div class="chat-content-body">
                    你好
                  </div>
                </div>
                <div class="chat-content col-sm-11">
                  <div class="chat-content-heading">
                    <span class="label label-danger span-style"><i class="glyphicon glyphicon-info-sign">提示信息</i></span>
                    <span class="label label-danger span-style"> <i class="glyphicon glyphicon-time">00:00:00</i></span>
                  </div>
                  <div class="chat-content-body">
                    我是
                  </div>
                </div>
            </div>
            <div class="input-group input-postion">
              <input type="text" class="form-control">
              <span class="input-group-btn" id="basic-addon1">
              <button class="btn btn-info" type="button">Go <i class="glyphicon glyphicon-send"></i></button>
              </span>
            </div>
        </div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js">
  </script> 
  <script src="https://unpkg.com/vue"></script>
  <script>
    var socket = io.connection('http://localhost:3000');
    

    Vue.compoent(chat, {
      props: ['chatmsg'],
      template: '',
    })
    var vm =new Vue({
      el: '#message',
      data:{
        chatmsgs: [],
        users: 0,
      },
      methods:{},
    })
    socket.on('chat message', function(msg){
      vm.chatmsgs.push({chat: msg});
    });
  </script>
  
  </body>
</html>
